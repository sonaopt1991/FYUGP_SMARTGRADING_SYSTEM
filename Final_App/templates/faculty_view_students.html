<!DOCTYPE html>
<html>
<head>
    <title>Student Performance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="mb-3">Student Performance Data</h2>

    {{ table_html|safe }}

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if page > 1 %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('faculty1.faculty_view_all_students_performance', page=page-1) }}">Previous</a>
                </li>
            {% endif %}
            {% for p in range(1, total_pages + 1) %}
                <li class="page-item {% if p == page %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('faculty1.faculty_view_all_students_performance', page=p) }}">{{ p }}</a>
                </li>
            {% endfor %}
            {% if page < total_pages %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('faculty1.faculty_view_all_students_performance', page=page+1) }}">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <!-- Download as CSV Button -->
    <a href="/download_student_performance" class="btn btn-success mt-3">Download as CSV</a>

    <!-- Back to Faculty Dashboard Button -->
    <a href="{{ url_for('faculty1.faculty_dashboard') }}" class="btn btn-primary mt-3">Back to Faculty Dashboard</a>

</body>
</html>
