<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <style>
        /* Background Image */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='images/edu.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* Overlay Effect to Improve Readability */
        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Dashboard Content Box */
        .dashboard-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h1 {
            color: #fff;
            position: relative;
            z-index: 2;
            margin-top: 40px;
        }

        /* Dashboard Buttons */
        .dashboard-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .dashboard-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0056b3, #003f8a);
        }

        .logout-button {
            background: linear-gradient(135deg, #ff4d4d, #b30000);
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #b30000, #800000);
        }

        /* Icons */
        .dashboard-button i {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .dashboard-button {
                width: 90%;
            }
        }
    </style>
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="overlay"></div> <!-- Dark overlay for readability -->

    <h1>ðŸ“Š Faculty Dashboard</h1>

    <div class="dashboard-container">
        <div class="dashboard-buttons">
            <!-- View All Students -->
            <a href="{{ url_for('faculty1.faculty_view_all_students_performance') }}" class="dashboard-button">
                <i class="fas fa-users"></i> View All Students' Performance
            </a>

            <!-- Streamwise Performance -->
            <a href="{{ url_for('faculty1.streamwise_performance') }}" class="dashboard-button">
                <i class="fas fa-chart-line"></i> Streamwise Performance
            </a>

            <!-- Performance Analysis Charts -->
            <a href="{{ url_for('faculty1.faculty_view_plots') }}" class="dashboard-button">
                <i class="fas fa-chart-bar"></i> Performance Analysis (Charts)
            </a>

            <!-- View Specific Student -->
            <a href="{{ url_for('faculty1.faculty_view_student_performance') }}" class="dashboard-button">
                <i class="fas fa-user-graduate"></i> Review Student
            </a>

            <!-- Logout -->
            <a href="{{ url_for('faculty1.faculty_logout') }}" class="dashboard-button logout-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

</body>
</html>
